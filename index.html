<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track 3 Response</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Do you want me to teach you guys on Track 3?</h1>
        <p>I have expertise in Python and AI, and will be teaching Python and AI courses.</p>
        <p>It's completely anonymous, click on Yes or No below.</p>

        <div class="buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="responseMessage"></p>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('responseMessage').textContent = 'Thanks for your response! You chose Yes.';
            document.getElementById('modal').style.display = 'block';
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('responseMessage').textContent = 'Thanks for your response! You chose No.';
            document.getElementById('modal').style.display = 'block';
        });

        document.getElementById('closeModalBtn').addEventListener('click', function() {
            document.getElementById('modal').style.display = 'none';
        });
    </script>

</body>
</html>
